
<div *ngFor="let item of (selectedcomments)??[]" style="margin-left: 20px;">
    <p style="margin-bottom:1px;font-size: small;">{{item.val}}</p>
    <i *ngIf="!item?.isLike" class="fa fa-thumbs-o-up" style="font-size:10px;cursor: pointer;" (click)="updateCommentLike(item)"> {{item?.likecount ?? 0}} likes</i>
    <i *ngIf="item?.isLike" class="fa fa-thumbs-up" style="font-size:10px;cursor: pointer;" (click)="updateCommentLike(item)"> {{item?.likecount ?? 0}} likes</i>
    <i class="fa fa-reply" style="font-size:10px;margin-left: 10px;cursor: pointer;"  (click)="item.replyshow = !item.replyshow"> reply</i>
    <div *ngIf="item.replyshow" class="row mt-2">
        <div class="col-md-12">
            <input type="text"  class="form-control" [(ngModel)]="blogsubcomment" 
            placeholder="Add comment" style="border: transparent;line-height: 0.2;font-size: 12px"/>                            
        </div>
        <div class="col-md-12 mt-1" style="text-align: right;">
            <button type="button" (click)="postsubcomment(item)" 
            style="background-color: transparent;border: transparent;color: rgb(136, 136, 233);font-size: 10px;" class="">Submit</button>
        </div>
    </div>
    <app-blogcomment [selectedcomments]="(item?.comments)??[]"></app-blogcomment>
</div>
